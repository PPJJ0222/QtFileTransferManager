name: Build Windows

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      # 安装 Node.js 用于构建前端
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      # 构建 Vue.js 前端
      - name: Build Frontend
        working-directory: web
        run: |
          npm ci
          npm run build

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.6.0'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          modules: 'qtwebengine qtwebchannel'

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Deploy Qt dependencies
        run: |
          mkdir deploy
          copy build\Release\QtFileTransferManager.exe deploy\
          copy ftp_servers.ini deploy\
          copy machine_servers.ini deploy\
          windeployqt deploy\QtFileTransferManager.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: QtFileTransferManager-Windows
          path: deploy/
